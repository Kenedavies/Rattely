	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>review result</title>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container result-page">
			<nav class="navbar navbar-expand-lg navbar-light result-nav">
				<a class="navbar-brand"><img src="img/new-logo.jpg" alt="logo" id="logoimg"> </a>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						<a class="nav-link active" href="#">Home</a>
						<a class="nav-link" href="#">Advertise</a>
						<a class="nav-link" href="#">Reviews</a>
						<a class="nav-link" href="#">RateAboutVilla</a>
						<a class="nav-link" href="#">Login</a>
						<button type="button" class="btn btn-danger">Create Account</button>
					</div>
				</div>
			</nav>


		<div class="container">
			<div class ="row">
				<div class="col-md-6">
					<div class=" mb-3 image-search">
						<div class="row no-gutters">
							<div class="col-md-4">
								<img src="img/list-1.jpg" class="card-img" alt="">
							</div>
							<div class="col-md-8">                         
								<p class="text-block"> <span class="house-text">New court estate</span> <br>18 Huges avenue, Lagos <br></p>
								<span id = "starred">
									<img src="img/star.svg" alt=""  class="star-search">
									<img src="img/star.svg" alt=""  class="star-search">
									<img src="img/star.svg" alt=""  class="star-search">
									<img src="img/star.svg" alt=""  class="star-search">
									<img src="img/star.svg" alt=""  class="star-search">
									<p> 4.5 Excellent</p>
								</span>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="outer">
						<div class="inner">
							<button type="button" class="btn btn-outline-danger add-list"> <img src="img/plusbtn.png" alt="" class="plus-circle"> Danger <img src="img/rarrow.png" style="width: 5px;" alt="">       </button>

							<button type="button" class="btn btn-outline-secondary"> <img src="img/map.svg" style="width:15px;" alt="">Vist on google maps <img src="img/arrow-right.svg" class="gmaps" alt=""> </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">	
				<div class="write-pad">
					<img src="img/user.svg" alt="" class="user-img">
					<p class="review-btn">Write a review</p>
					<img src="img/ratings.png" alt="" class="profile-rating-2">
				</div>
			</div>
			<div class="col-md-6">	
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<h5 class="card-title">About New court estate</h5>
						<p class="mycard-text">Information maybe provided by external sources.</p>
						<a href="#">Edit content</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="container">

        <div class="col-2 custom-flex">
