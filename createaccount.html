<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Create account</title>
</head>
<body>

	<div class="container-fluid no-gutter">
		<div class="row">
			<div class="col-md-6 account-left">
				<nav class="navbar navbar-expand-lg nav-style">
					 <img src="img/new-logo.jpg" alt="" class="logo">
				</nav>
				
				
			
				<form class="for-style">
					<h3 class="cr-acc"> Create Account </h3>
					<div class="form-group account-form">
						<label for="validationTooltip01">Full name</label>
						<input type="text" class="form-control forms-in" id="validationTooltip01" value=" Enter full name" required>
						<div class="valid-tooltip">
							Looks good!
						</div>

						<label for="validationTooltip01">User name</label>
						<input type="text" class="form-control forms-in" id="validationTooltip01" value="Enter user name" required>
						<div class="valid-tooltip">
							Looks good!
						</div>

						<label for="validationTooltip01">Phone Number</label>
						<input type="text" class="form-control forms-in" id="validationTooltip01" value="+234" required>
						<div class="valid-tooltip">
							Looks good!
						</div>
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control forms-in" id="exampleInputEmail1" aria-describedby="emailHelp" value="johndoe@gmail.com">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
							<label class="form-check-label" for="invalidCheck2">
								I agree to terms and conditions
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-danger sub-btn">Create Account</button>
					<p> Already have an account? <a href= "Login">Login.</a> </p>
				</form>
				</div>	




		<div class="col-md-6 account-right">

						
		</div>

	</div>
</div>


</body>
</html>
